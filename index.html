<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Windows 8 Tab</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7cf976b3d3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="boven">
            <div class="start titel">Start</div>
            <div class="naam titel"> Hani <br><span class="achternaam">Boutlat</span></div>
            </div>
            <div class="kadercontainer">
                <div class="rij">
                    <div class="vakken_2 huis">
                        <i class="fa-solid fa-house"></i>
                        <span class="tekstlinkshoekbeneden">Show Desktop</span>
                    </div>
                    <div class="vakken_2 settings">
                        <i class="fa-solid fa-gear"></i>
                        <span class="tekstlinkshoekbeneden">Settings</span>
                    </div>
                    <div class="vakken_1 camera">
                        <i class="fa-solid fa-camera"></i>
                        <span class="tekstlinkshoekbeneden">Camera</span>
                    </div>
                    <div class="vakken_1 facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <span class="tekstlinkshoekbeneden">Facebook</span>
                    </div>
                    <div class="vakken_1 facetime">
                        <i class="fa-solid fa-video"></i>
                        <span class="tekstlinkshoekbeneden">FaceTime</span>
                    </div>
                </div>
                <div class="rij">
                    <div class="vakken_1 favorite">
                        <i class="fa-solid fa-heart"></i>
                        <span class="tekstlinkshoekbeneden">Favorite</span>
                    </div>
                    <div class="vakken_1 x">
                        <i class="fa-brands fa-x-twitter"></i>
                        <span class="tekstlinkshoekbeneden">X</span>
                    </div>
                    <div class="vakken_1 places">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="tekstlinkshoekbeneden">Places</span>
                    </div>
                    <div class="vakken_2 galerij">
                        <span class="tekstlinkshoekbeneden">Gallery</span>
                    </div>
                    <div class="vakken_1 task">
                        <i class="fa-solid fa-bars-progress"></i>
                        <span class="tekstlinkshoekbeneden">Task</span>
                    </div>
                    <div class="vakken_1 cmd">
                        <i class="fa-solid fa-terminal"></i>
                        <span class="tekstlinkshoekbeneden">Terminal</span>
                    </div>
                </div>
                <div class="rij">
                    <div class="vakken_1 browser">
                        <i class="fa-solid fa-earth-americas"></i>
                        <span class="tekstlinkshoekbeneden">Browser</span>
                    </div>
                    <div class="vakken_1 email">
                        <i class="fa-regular fa-envelope"></i>
                        <span class="tekstlinkshoekbeneden">E-mail</span>
                    </div>
                    <div class="agenda vakken_2">
                        <span class="note">Sena Birthday Party At <br> Jack's House at 07:00 PM</span>
                        <div class="heelding">
                            <span class="getal">25</span>
                            <div class="dag">MONDAY</div>
                        </div>
                        <span class="tekstlinkshoekbeneden"><i class="fa-regular fa-calendar-days" style="font-size: 1.5em;"></i></span>
                    </div>
                    <div class="vakken_1 skydrive">
                        <i class="fa-solid fa-cloud"></i>
                        <span class="tekstlinkshoekbeneden">OneDrive</span>
                    </div>
                    <div class="vakken_2 media">
                        <i class="fa-solid fa-play"></i>
                        <span class="tekstlinkshoekbeneden">Media</span>
                    </div>
                </div>
            </div> 
        </div>
        </div>
    </div>
    <footer>@HaniBoutlat</footer>
    </body>
</html>
